<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin page</title>
    <link rel="stylesheet" href="../css/signin.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="signin">
        <div class="img"></div>
        <div class="color"></div>
        <div class="main">
            <div class="content">
                <div class="title">
                    <h1>To-Do App</h1>
                    <p>Start organizing your life day by day</p>
                </div>
                <div class="form">
                    <div class="input">
                        <div class="username">
                            <input type="username" name="username" id="username" placeholder="Enter your username">
                        </div>
                        <div class="password">
                            <input type="password" name="password" id="password" placeholder="Enter your password">
                            <img src="../assets/image.png" alt="pass-icon">
                        </div>
                        <div class="button">
                            <div class="sign_in">
                                <p>Sign In</p>
                            </div>
                            <p>Don't have an account? Create <a herf="#">here</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
