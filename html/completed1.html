<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/completed1.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    </style>
    <title>Completed Detailed</title>
</head>
<body>
    <div class="completed0">
        <div class="sidebar">
            <div class="rectangle0">
                <div class="contents">
                    <div class="logo">
                        <h1>To-Do App</h1>
                    </div>
                    <div class="optsandbtn">
                        <div class="addtaskbtn">
                            <div class="rectangle1"></div>
                            <div class="addtask">
                                <p>Add Task</p>
                                <div class="addbtn">
                                    <div class="ellipse"></div>
                                    <div class="add">
                                        <div class="line2"></div>
                                        <div class="line1"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="opts">
                            <div class="dashboard">
                                <p>Dashboard</p>
                            </div>
                            <div class="active">
                                <p>Active</p>
                            </div>
                            <div class="completed1">
                                <p>Completed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        <div class="main">
            <div class="header">
                <div class="heading">
                    <p>Completed</p>
                    <div class="signout">
                        <div class="item">
                            <p1>Sign out</p1>
                            <img src="../assets/Vector.png" alt="Exit-icon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="taskcontents">
                <div class="dateheading">
                    <p>Todayâ€™s Completed Tasks</p>
                    <p1>Monday, 18 December 2023</p1>
                </div>
                <div class="tasks">
                    <div class="task">
                        <div class="checklist">
                            <img src="../assets/checkbox.png" alt="checkbox">
                            <p>Prepare presentations</p>
                        </div>
                    </div>
                    <div class="task">
                        <div class="checklist">
                            <img src="../assets/checkbox.png" alt="checkbox">
                            <p>Prepare presentations</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="detailbox">
            <div class="taskdetail">
                <div class="details">
                    <div class="title">
                        <P>Prepare presentations</P>
                        <P1>Added 3 days ago</P1>
                    </div>
                    <div class="description">
                        <P>Description</P>
                        <P1>Cat themed presentation to best describe cat products</P1>
                    </div>
                </div>
                <div class="buttons">
                    <img src="../assets/checkbox.png" alt="Checkbox">
                    <div class="button">
                        <img src="../assets/delete.png" alt="delete">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
