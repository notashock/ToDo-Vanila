<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Tasks</title>
</head>
<body>
    <div class="active0">
        <div class="sidebar">
            <div class="rectangle0">
                <div class="contents">
                    <div class="logo">
                        <h1>To-Do App</h1>
                    </div>
                    <div class="optsandbtn">
                        <div class="addtaskbtn">
                            <div class="rectangle1"></div>
                            <div class="addtask">
                                <p>Add Task</p>
                                <div class="addbtn">
                                    <div class="ellipse"></div>
                                    <div class="add">
                                        <div class="line2"></div>
                                        <div class="line1"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="opts">
                            <div class="dashboard">
                                <p>Dashboard</p>
                            </div>
                            <div class="active">
                                <p>Active</p>
                            </div>
                            <div class="completed1">
                                <p>Completed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        <div class="main">
            <div class="header">
                <div class="heading">
                    <p>Active</p>
                    <div class="signout">
                        <div class="item">
                            <p1>Sign out</p1>
                            <img src="../assets/exit.png" alt="Exit-icon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="taskcontents">
                <div class="dateheading">
                    <p>Todayâ€™s Active Tasks</p>
                    <p1>Monday, 18 December 2023</p1>
                </div>
                <div class="tasks">
                    <div class="task">
                        <div class="checklist">
                            <img src="../assets/checkbox.png" alt="checkbox">
                            <p>Buy monthly groceries</p>
                        </div>
                    </div>
                    <div class="task">
                        <div class="checklist">
                            <img src="../assets/checkbox.png" alt="checkbox">
                            <p>Pick up the kids</p>
                        </div>
                    </div>
                    <div class="task">
                        <div class="checklist">
                            <img src="../assets/checkbox.png" alt="checkbox">
                            <p>Get nails and hair done</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
